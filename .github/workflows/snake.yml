name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Generate the Snake (SVG & GIF)
    - name: Generate Snake GIF and SVG
      uses: Platane/snk/svg-only@v3  # Use the svg-only action
      id: snake-gif
      with:
        github_user_name: xo5u  # Your GitHub username (change this to your username)
        outputs: dist/snake.svg?palette=github-dark  # Generate the SVG output with a dark palette

    # Step 3: Check the repository status
    - name: Check repository status
      run: git status

    # Step 4: Commit and push changes to the output branch
    - name: Commit changes and push to 'output' branch
      uses: ad-m/github-push-action@v2.0.0  # Use the latest version for pushing to the branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: output  # The output branch where the snake animation will be stored
        force: true  # Force push to ensure it updates the branch if needed

    # Step 5: Deploy to GitHub Pages (if you want to host the snake animation)
    - name: Deploy Snake Animation to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: output  # Target the 'output' branch
        build_dir: dist  # The folder containing the generated files (SVG/GIF)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
